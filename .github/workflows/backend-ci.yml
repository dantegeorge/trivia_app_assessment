# .github/workflows/ci.yml
name: Java Backend CI

on:
  push:
    branches:
      - main
      - '**'  # all branches
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Run Java Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build and run tests
        run: mvn test
